<VirtualHost *:80>
  ServerAdmin foomy.code@arcor.de
  ServerName www.sirfoomy.dev
  ServerAlias sirfoomy.dev

  DocumentRoot /var/www/sirfoomy/public
  <Directory "/var/www/sirfoomy/public">
    Options -Indexes
    AllowOverride all
  </Directory>

  ErrorLog /var/www/sirfoomy/data/logs/error.log
  CustomLog /var/www/sirfoomy/data/logs/access.log combined

  setenv APPLICATION_ENV development
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
